{% extends "bookings/base.html" %}
{% load static %}

{% block content %}
<h2>Мои записи</h2>

<h3>Записаться к мастеру</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Записаться</button>
</form>

<ul>
{% for b in bookings %}
  <li>
    {{ b.start_time }} - {{ b.end_time }} 
    с {{ b.master.username }} 
    <a href="{% url 'cancel' b.id %}">Отменить</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
